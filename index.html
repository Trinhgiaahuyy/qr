<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Liên kết</title>
    <!-- Kết nối với Font Awesome để dùng biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Kết nối với Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 550px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #555;
            font-weight: 600;
            line-height: 1.6;
            letter-spacing: 0.5px;
            text-align: center;
            background: linear-gradient(135deg, #3a3028, #8f7c78);
            color: transparent;
            -webkit-background-clip: text;
            transform: scaleX(0);
            transform-origin: left;
            animation: revealText 4s ease-in-out forwards;
        }

        @keyframes revealText {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            font-size: 1.3em;
            padding: 15px 35px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .icon {
            margin-right: 10px;
        }
        .tiktok {
            background: linear-gradient(135deg, #000000, #ff0050);
            color: #fff;
        }
        .youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
        }
        .facebook {
            background: linear-gradient(135deg, #3b5998, #8b9dc3);
            color: #fff;
        }
        a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .icon i {
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Đoạn chào với hiệu ứng chữ chạy ra từ từ -->
        <p><strong>Xin chào mọi người, Gia Huy rất vui vì được làm quen cùng mọi người ạ!</strong></p>
        <h3>Liên kết Mạng Xã Hội</h3>
        <ul>
            <li>
                <a class="tiktok" href="https://www.tiktok.com/@ga_hyun.huytrinhgia" target="_blank">
                    <span class="icon"><i class="fab fa-tiktok"></i></span>
                    TikTok
                </a>
            </li>
            <li>
                <a class="youtube" href="https://www.youtube.com/channel/UCAZYBsbv9-1bhtZTZ81CClQ" target="_blank">
                    <span class="icon"><i class="fab fa-youtube"></i></span>
                    YouTube
                </a>
            </li>
            <li>
                <a class="facebook" href="https://www.facebook.com/huy.trinhgia.5621" target="_blank">
                    <span class="icon"><i class="fab fa-facebook-f"></i></span>
                    Facebook
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
