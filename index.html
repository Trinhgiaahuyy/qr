<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Liên kết</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            font-size: 1.3em;
            padding: 15px 40px;
            border-radius: 30px;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .tiktok {
            background: linear-gradient(135deg, #000000, #ff0050);
            color: #fff;
        }
        .youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
        }
        .facebook {
            background: linear-gradient(135deg, #3b5998, #8b9dc3);
            color: #fff;
        }
        a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liên kết</h1>
        <ul>
            <li><a class="tiktok" href="https://www.tiktok.com/@ga_hyun.huytrinhgia" target="_blank">TikTok</a></li>
            <li><a class="youtube" href="https://www.youtube.com/channel/UCAZYBsbv9-1bhtZTZ81CClQ" target="_blank">YouTube</a></li>
            <li><a class="facebook" href="https://www.facebook.com/huy.trinhgia.5621" target="_blank">Facebook</a></li>
        </ul>
    </div>
</body>
</html>
